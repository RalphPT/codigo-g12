<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/semana2/css/reto-3.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="div-img">
                <img class="cube-img" src="images/image-equilibrium.jpg" alt="">
            </div>

            <div class="div-body" style="height: 150px; margin-bottom: 15px; border-bottom: 1px solid hsl(215, 32%, 27%);">
                <div class="div-description">
                    <h3>Equilibrium #3429</h3>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                
                <div class="div-logo">
                    <div class="div-logo1">
                        <img class="icon-img" src="images/icon-ethereum.svg" alt="">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="div-logo1 logo2">
                        <img class="icon-img" src="images/icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>

            <div class="div-foot">
                    <img src="images/image-avatar.png" alt="">
                    <p class="p1">Creation of</p>
                    <p class="p2">Jules Wyvern</p>
            </div>
        </div>
    </div>
</body>
</html>
