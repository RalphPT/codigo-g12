<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <h1>Formularios</h1>

        <!-- Sirve para crear un formulario-->
        <form>
            <!-- Los inputs tienen tipos, por defecto son de tipo
            texto, pero hay más-->
            <p>
                <input type="text" name="name" placeholder="Ingresa tu nombre" />
            </p>

            <p>
                <input type="email" name="email" placeholder="Ingresa tu correo" />
            </p>

            <p>
                <input type="password" name="password" placeholder="Escribe una contraseña segura" />
            </p>

            <p>
                <input type="file" name="image"/>
            </p>

            <p>
                <input type="number" name="phone_number" placeholder="Ingresa un número" />
            </p>

            <p>
                <input type="date" name="date" />
            </p>

            <p>
                <input type="time" name="time" />
            </p>

            <p>
                <input type="datetime-local" name="date_time" />
            </p>

            <p>
                <input type="checkbox" name="terms" />Aceptas los términos y condiciones
            </p>

            <p>
                <h4>Escoge una Opción</h4>
            </p>
            <p>
                <input type="radio" name="option" /> Opción 1
            </p>
            <p>
                <input type="radio" name="option" /> Opción 2
            </p>
            <p>
                <input type="radio" name="option" checked /> Opción 3
            </p>
            <p>
                <button type="submit">Enviar datos</button>
            </p>
        </form>
    </section>
</body>

</html>
